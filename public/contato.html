  </head>
  <body class="d-flex flex-column min-vh-100 page-contact">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Helcio Baroni</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">

                  href="contato.html"
                  >Contato</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- formulário de contato-->
    <div class="container py-0 contact-overlay text-light">
      <div class="row">
        <div class="col-12 col-lg-6 mb-4">
          <div class="row justify-content-center mb-3">
            <div class="col-12">
              <label for="formGroupExampleInput" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Digite seu nome"
              />
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-12">
              <label for="phone" class="form-label">Telefone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="(xx) xxxxx-xxxx"
              />
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-12">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                name="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Digite sua mensagem:
              </label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="6"
              ></textarea>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-primary submit-button mt-2 btn-lg w-50"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-lg-6 mb-4 badge text-wrap justify-content-center"
        >
          <div class="text-center fs-3 pt-3 text-light">
            Entre em contato através do WhatsApp:
          </div>
          <div class="pt-5">
            <a
              href="https://wa.me/+5535988892908"
              target="_blank"
              rel="noopener noreferrer"
            >
              <button
                type="button"
                class="btn btn-success wpp-button-contact-page"
              >
                <i class="bi bi-whatsapp"></i> (35) 98889-2908
              </button></a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white mt-auto">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1 facebook-button"
            href="https://www.facebook.com/helcio.baronijunior"
            target="_blank"
            role="button"
          >
            <i class="bi bi-facebook"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1 instagram-button"
            href="https://www.instagram.com/helciobaronipianista/"
            target="_blank"
            role="button"
            ><i class="bi bi-instagram"></i
          ></a>

          <!-- WhatsApp (precisa colocar link) -->
          <a
            class="btn text-white btn-floating m-1 whatsapp-button"
            href="https://wa.me/+5535988892908"
            role="button"
            ><i class="bi bi-whatsapp"></i
          ></a>

          <!-- Email (precisa colocar link) -->
          <a
            class="btn text-white btn-floating m-1 email-button"
            href="#!"
            role="button"
            ><i class="bi bi-envelope"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Helcio Baroni - Todos os direitos reservados | Desenvolvido por
        Kelvin Flora
      </div>
      <!-- Copyright -->
    </footer>

      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
