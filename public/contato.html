    <script>
      // Fun√ß√£o para aplicar a m√°scara no campo de telefone
      function phoneMask() {
        var phoneInput = document.getElementById("phone");
        var phone = phoneInput.value;

        var phoneNumber = phone.replace(/\D/g, "");
        var formattedPhone = "";

        if (phoneNumber.length < 1) {
          formattedPhone = "";
        } else if (phoneNumber.length < 3) {
          formattedPhone = "(" + phoneNumber;
        } else if (phoneNumber.length < 7) {
          formattedPhone =
            "(" + phoneNumber.substring(0, 2) + ") " + phoneNumber.substring(2);
        } else if (phoneNumber.length < 11) {
          formattedPhone =
            "(" +
            phoneNumber.substring(0, 2) +
            ") " +
            phoneNumber.substring(2, 6) +
            "-" +
            phoneNumber.substring(6);
        } else {
          formattedPhone =
            "(" +
            phoneNumber.substring(0, 2) +
            ") " +
            phoneNumber.substring(2, 7) +
            "-" +
            phoneNumber.substring(7);
        }

        phoneInput.value = formattedPhone.substring(0, 15);
      }

        var name = nameInput.value;
        var email = emailInput.value;
        var phone = phoneInput.value;
        var msg = msgInput.value;

        formError.innerText = "";
        formSent.innerText = "";

        if (name.length <= 0) {
          formError.innerText = "O nome √© obrigat√≥rio";
          return;

        if (phone.length <= 0) {

          return;
        }

        if (email.length <= 0) {

          return;

        if (msg.length <= 0) {

        var formData = {

        var whatsText =

        window.open(

        setTimeout(function () {

          formSent.innerText = "Formul√°rio enviado com sucesso!";
